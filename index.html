<!DOCTYPE html>
<html>
	<head>
		<title>shaderpopcorn</title>
		<meta charset="utf-8">
  		<meta name="description" content="color">
  		<meta name="author" content="KW">
  		<meta name="viewport" content="width=device-width, initial-scale=1.0">
  		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
    <div id="container"></div>
    <script src="js/three.js"></script>
		<script src="js/OrbitControls.js"></script>
    <script id="vertexShader" type="x-shader/x-vertex">
        void main() {
            gl_Position = vec4( position, 1.0 );
        }
    </script>
    <script id="fragmentShader" type="x-shader/x-fragment">
        uniform vec2 resolution;
				uniform vec2 mouse;
        uniform float time;

        void main() {
            vec2 p = (gl_FragCoord.xy-.5*resolution.xy)/resolution.y;
						vec3 c = vec3(0.);
						float d = sin(length(p));
						float m = smoothstep(.5,.4,d);
						c += vec3(m);
						gl_FragColor=vec4(c,1.0);
        }
    </script>
    <script>
        var container;
        var camera, scene, renderer;
        var uniforms;

        init();
        animate();

        function init() {
            container = document.getElementById( 'container' );

            camera = new THREE.Camera();
            camera.position.z = 1;

            scene = new THREE.Scene();

            var geometry = new THREE.PlaneBufferGeometry( 2, 2 );

            uniforms = {
                time: { type: "f", value: 1.0 },
                resolution: { type: "v2", value: new THREE.Vector2() },
                mouse: { type: "v2", value: new THREE.Vector2() }
            };

            var material = new THREE.ShaderMaterial( {
                uniforms: uniforms,
                vertexShader: document.getElementById( 'vertexShader' ).textContent,
                fragmentShader: document.getElementById( 'fragmentShader' ).textContent
            } );

            var mesh = new THREE.Mesh( geometry, material );
            scene.add( mesh );

            renderer = new THREE.WebGLRenderer();
            renderer.setPixelRatio( window.devicePixelRatio );

            container.appendChild( renderer.domElement );

            onWindowResize();
            window.addEventListener( 'resize', onWindowResize, false );

            document.onmousemove = function(e){
              uniforms.mouse.value.x = e.pageX
              uniforms.mouse.value.y = e.pageY
            }
        }

        function onWindowResize( event ) {
            renderer.setSize( window.innerWidth, window.innerHeight );
            uniforms.resolution.value.x = renderer.domElement.width;
            uniforms.resolution.value.y = renderer.domElement.height;
        }

        function animate() {
            requestAnimationFrame( animate );
            render();
        }

        function render() {
            uniforms.time.value += 0.05;
            renderer.render( scene, camera );
        }
    </script>
	</body>
</html>
