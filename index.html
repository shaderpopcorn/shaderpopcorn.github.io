<!DOCTYPE html>
<html>
	<head>
		<title>shaderpopcorn</title>
		<meta charset="utf-8">
  		<meta name="description" content="color">
  		<meta name="author" content="KW">
  		<meta name="viewport" content="width=device-width, initial-scale=1.0">
  		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
    <div id="container"></div>
    <script src="js/three.js"></script>
		<script src="js/OrbitControls.js"></script>
    <script id="vertexShader" type="x-shader/x-vertex">
        void main() {
            gl_Position = vec4( position, 1.0 );
        }
    </script>
    <script id="fragmentShader" type="x-shader/x-fragment">

				uniform float time;
				uniform vec2 mouse;
				uniform vec2 resolution;
				uniform sampler2D texture;
				uniform float click;
				float PI = 3.1415;

				vec2 Rotate2D(vec2 uv, float an){
					float s = sin(an), c = cos(an);
					uv *= mat2(c,-s,s,c);
					return uv; }

				vec2 Scale2D(vec2 uv, vec2 zo){
					float x = zo.x, y = zo.y;
					uv *= mat2(-x,y,x,y);
					return uv; }

				void main(void){
				    vec2 uv = (gl_FragCoord.xy-.5*resolution.xy)/resolution.y;
					vec3 col = vec3(0);

				    vec2 ut = uv;

    			     //ut.y = 1.-ut.y;

                    vec2 mnc = 2.*(mouse.xy-.25*resolution.xy)/resolution.y;
    			     // vec2 mnp = mouse/resolution.y*5.;

                    vec2 utt = ut-vec2(mnc.x, clamp(-mnc.y,.0,-.0));
                    utt *= mat2(5.,0.,0.,5.);
                    vec4 tex = texture2D(texture,utt+vec2(.5,.5));

                    //utt = utt-vec2(.55,.44);
                    float si = sin(length(utt)*5.-time);
                    float co = cos(length(utt)*5.-time);
                    tex *= smoothstep(4.,1.,(si+co+si-co))*.5+.5*tex;

					uv = Rotate2D(uv,PI/2.);
				 	uv = Scale2D(uv, vec2(1.,.5));

					uv *= 10.;
					vec2 gv = fract(uv);

					float an = PI/4.;
					gv *= mat2(cos(an),-sin(an),sin(an),cos(an));

					float x = length(gv)*2.;
					float m = smoothstep(.01,.0,sin(x-time/5.));

					col = mix(vec3(m),tex.rgb,tex.a);

				 	gl_FragColor = vec4(col,0.);
				 	// gl_FragColor = tex;
				}
    </script>
    <script>
        var container;
        var camera, scene, renderer;
        var uniforms;

        init();
        animate();

        function init() {
            container = document.getElementById( 'container' );

            camera = new THREE.Camera();
            camera.position.z = 1;

            scene = new THREE.Scene();

						var texLoader = new THREE.TextureLoader();
    				var texSampler = texLoader.load("images/LOGO_ALPHA.png");

						var geometry = new THREE.PlaneBufferGeometry( 2, 2 );

						uniforms = {
                time: { type: "f", value: 1.0 },
                resolution: { type: "v2", value: new THREE.Vector2() },
                mouse: { type: "v2", value: new THREE.Vector2() },
								texture: { type: "t", value: texSampler },
								click: { type: "f", value: 0.0 }
						};

            var material = new THREE.ShaderMaterial( {
                uniforms: uniforms,
                vertexShader: document.getElementById( 'vertexShader' ).textContent,
                fragmentShader: document.getElementById( 'fragmentShader' ).textContent
						});

            var mesh = new THREE.Mesh( geometry, material );
            scene.add( mesh );

            renderer = new THREE.WebGLRenderer();
            renderer.setPixelRatio( window.devicePixelRatio );

            container.appendChild( renderer.domElement );

            onWindowResize();
            window.addEventListener( 'resize', onWindowResize, false );

						document.onmousedown = function(e){
							uniforms.click.value = 1.0;
						}

            document.onmousemove = function(e){
              uniforms.mouse.value.x = e.pageX
              uniforms.mouse.value.y = e.pageY
            }
        }

        function onWindowResize( event ) {
            renderer.setSize( window.innerWidth, window.innerHeight );
            uniforms.resolution.value.x = renderer.domElement.width;
            uniforms.resolution.value.y = renderer.domElement.height;
        }

        function animate() {
            requestAnimationFrame( animate );
            render();
        }

        function render() {
            uniforms.time.value += 0.05;
            renderer.render( scene, camera );
        }
    </script>
	</body>
</html>
